
# Site settings

# NB! Set your site's url, otherwise stuff will break :)

url: "https://tmatsuzawa.github.io"

# If you're hosting your site at a Project repository on GitHub pages
# (https://yourusername.github.io/repository-name)
# and NOT your user repository (https://yourusername.github.io)
# then add in the baseurl here, like this: "/repository-name"
#
# NB! Without this *nothing* will work, because it's used in every path :)

baseurl:

# Google tracking id

google-tracking-id: ""

# Forces https everywhere in your website, except when you serve it locally
# If you are not hosted on Github Pages, and your host doesn't support https
# then you should disable it

force-https: True

#############
# HTML Head #
#############

lang: "en"
author: "Takumi Matsuzawa"
title: "Takumi Matsuzawa"
description: "Website of Takumi Matsuzawa, blogging, personal information as well as information and documentation for different projects."
keywords: "Matsuzawa, Takumi, Soft Matter, Physics, The University of Chicago, UChicago, Chicago, Fluid, Fluid Mechanics"
favicon: "/img/atom_icon.ico"

################
# Header layout #
################

black-favicon: "/img/atom_icon.ico"

background-img: "../img/intro-bg.JPG"

##############################
# Dynamic Text on the Header #
##############################

dynamic-typing: True
shuffle: True # Shuffle the lines.
loop: True
loop-count: False # Set False for infinite loop, or set any number for finite loop.
type-speed: 10
start-delay: 200
delete-delay: 5000
lines: # You can add HTML Tags in the Text
  - text: "A life lived in pursuit of excellence is a life well lived. - Harry Messel"
  - text: "Knowing is not enough; we must apply. Willing is not enough; we must do. - Johann Wolfgang von Goethe"
  - text: "Nothing in this world is to be feared... only understood. - Marie Curie"

me-img: "/img/author.jpg"

##############################
# Color the browser elements #
##############################
color-browser: "#000000"
apple-status-bar-style: "black"

################
# Web app mode #
################

web-app-mode: True

# Icons for Web App mode

icon-36p: "/img/web-app/atom_icon_32.ico"
icon-48p: "/img/web-app/atom_icon_48.ico"
icon-72p: "/img/web-app/atom_icon_64.ico"
icon-96p: "/img/web-app/atom_icon_96.ico"
icon-144p: "/img/web-app/atom_icon_128.ico"
icon-192p: "/img/web-app/atom_icon_192.ico"

########
